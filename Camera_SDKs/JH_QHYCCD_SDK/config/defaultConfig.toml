
[QHYCamera]
    [QHYcamera.camera]
    acquisition_mode = 1 #0 is single frame mode, 1 is video stream mode
    readout_mode = 2 #0 is HDR mode, 1 is STD LGC mode, 2 is STD HGC mode. Use 2!
    pixel_format = 16 #16 or 8 bit image? 16 by default
    width = 50
    height = 50
    offset_x = 50
    offset_y = 50
    gain = 20
    black_level = 10 # Black level offset in ADU
    exposure_time = 2000 # in microseconds
    num_frames = 10 #Number to take
    buffer_size = 10 #Set equal to numFrames unless concerned about memory. Will only save the last n images in the buffer. 


    [QHYcamera.fits]
    bitpix = 32
    file_dir = "../data/"
    filename = "myfits2.fits"
